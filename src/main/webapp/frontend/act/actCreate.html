<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />

    <script src="js/jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-datepicker.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- Touch Icons -->
    <link href="/CGA103G1/frontend/assets/imgs/logo.png" rel="shortcut icon" type="image/png" />
    <link href="/CGA103G1/frontend/assets/imgs/logo.png" rel="apple-touch-icon" />
    <link href="/CGA103G1/frontend/assets/imgs/logo.png" rel="apple-touch-icon" sizes="72x72" />
    <link href="/CGA103G1/frontend/assets/imgs/logo.png" rel="apple-touch-icon" sizes="114x114" />
    <link href="/CGA103G1/frontend/assets/imgs/logo.png" rel="apple-touch-icon" sizes="144x144" />
    <title>
        會員中心 - 創建揪團活動
    </title>
</head>

<style>
    footer {
        width: 100%;
    }
</style>

<body>

    <header class="header-static navbar-sticky navbar-light shadow">

    </header>

    <div id="banner">

    </div>


    <!-- 主內容 start -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3" id="sidebar">

            </div>

            <div class="col-lg-9">
                <div class="row">
                    <h3 class="mt-5 mb-3">
                        創建揪團活動
                    </h3>
                </div>

                <!-- 內容Start -->
                <div class=" mb-3">
                    <h5>
                        活動名稱
                    </h5><span id="title" style="color: red;"></span>
                    <input type="text" id="actTitle" name="actTitle" class="form-control" placeholder="Title">
                </div>

                <div class="selectType col-12 d-flex ">
                    <div class="col-6">
                        <h5>
                            活動種類
                        </h5><span id="type" style="color: red;"></span>
                        <select id="typeOption" class="custom-select select-big mb-3 col-5 d-inline-block">
                            <option value="1">競技</option>
                            <option value="2">運動</option>
                            <option value="3">美食</option>
                            <option value="4">露營</option>
                            <option value="5">電影</option>
                            <option value="6">社會服務活動</option>
                            <option value="7">演場會</option>
                        </select>
                    </div>

                    <div class="col-6 d-inline-block">
                        <h5>
                            舉辦縣市
                        </h5><span id="location" style="color: red;"></span>
                        <select id="locOption" class="custom-select select-big mb-3 col-5">
                            <option value="1">臺北市</option>
                            <option value="2">新北市</option>
                            <option value="3">桃園市</option>
                            <option value="4">臺中市</option>
                            <option value="5">臺南市</option>
                            <option value="6">高雄市</option>
                            <option value="7">宜蘭縣</option>
                            <option value="8">新竹縣</option>
                            <option value="9">苗栗縣</option>
                            <option value="10">彰化縣</option>
                            <option value="11">南投縣</option>
                            <option value="12">雲林縣</option>
                            <option value="13">嘉義縣</option>
                            <option value="14">屏東縣</option>
                            <option value="15">花蓮縣</option>
                            <option value="16">臺東縣</option>
                            <option value="17">澎湖縣</option>
                            <option value="18">基隆市</option>
                            <option value="19">新竹市</option>
                            <option value="20">嘉義市</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex">
                    <h5 class="">舉辦地址</h5><span id="addr" style="color: red;"></span>
                    <div class="col-9">
                        <input class="form-control" type="text" id="address" placeholder="地址">
                    </div>
                </div>

                <div class="col-12 d-flex mt-4">
                    <lable for="enrollStart">活動報名起始時間</lable><span id="time" style="color: red;"></span>
                    <input type="datetime-local" id="enrollStart" name="time">
                    <lable for="enrollEnd">活動報名截止時間</lable><span id="time" style="color: red;"></span>
                    <input type="datetime-local" id="enrollEnd" name="time">
                </div>

                <div class="col-12 d-flex mt-4">
                    <lable for="actBegin">活動開始時間</lable><span id="time" style="color: red;"></span>
                    <input type="datetime-local" id="actBegin" name="time">
                    <lable for="actEnd">活動結束時間</lable><span id="time" style="color: red;"></span>
                    <input type="datetime-local" id="actEnd" name="time">
                </div>

                <!-- <div class="col-12 d-flex mt-4">
                    <lable for="timeTest">測試時間</lable><span id="time" style="color: red;"></span>
                    <input type="date" id="timeTest" name="time">
                </div> -->

                <div class="d-flex">
                    <h5 class="mt-3">人數最小限制</h5><span id="min" style="color: red;"></span>
                    <div class="mt-3 ps-3">
                        <input class="form-control" type="text" id="minCount" placeholder="人數最小限制">
                    </div>
                    <h5 class="mt-3">人數最大限制</h5><span id="max" style="color: red;"></span>
                    <div class="mt-3">
                        <input class="form-control" type="text" id="maxCount" placeholder="人數最大限制">
                    </div>
                </div>

                <div class="mt-3">
                    <lable>活動說明</lable><span id="actDescribe" style="color: red;"></span>
                    <textarea id="actContent" name="actContent" class="form-control" placeholder="活動說明"
                        rows="5"></textarea>
                </div>

                <div class="mb-3 mt-4">
                    <h5>
                        <label for="inputF">上傳活動圖片</label>
                    </h5><span id="image" style="color: red;"></span>
                    <input type="file" id="inputFile" name="inputF" accept="image/png, image/jpeg, image/jpg">
                </div>

                <div>
                    <h4 style="color: red;" id="msg"></h4>
                </div>
                <div class="mt-5">
                    <button id="submitBtn" type="submit" class="btn btn-success">創建揪團</button>
                </div>


            </div>
            <!-- 這內容 div end -->


            <!--  footer  -->
            <footer class="footer footer-dark pt-6 position-relative">

            </footer>

        </div>
    </div>
    <!-- container div end -->




    <script src="/CGA103G1/frontend/act/ownJS/createAct.js" type="text/javascript"></script>
    <script src="/CGA103G1/frontend/act/ownJS/includePart.js" type="text/javascript"></script>


    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/owl.carousel.min.js" type="text/javascript"></script>
    <script src="js/slick.js" type="text/javascript"></script>
    <script src="js/swiper.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/jquery.fancybox.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/isotope.pkgd.min.js" type="text/javascript"></script>
    <script src="js/imagesloaded.pkgd.min.js" type="text/javascript"></script>
</body>

</html>
